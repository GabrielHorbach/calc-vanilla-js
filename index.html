<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    
    <div class="wrapper">

        <div>
            <input type='text' value="" readonly data-js='visor'>
        </div>

        <div class="left">
            <div class="line1">
                <button data-js='buttonsNumbers' value="1">1</button>
                <button data-js='buttonsNumbers' value="2">2</button>
                <button data-js='buttonsNumbers' value="3">3</button>
            </div>
            
            <div class="line2">
                <button data-js='buttonsNumbers' value="4">4</button>
                <button data-js='buttonsNumbers' value="5">5</button>
                <button data-js='buttonsNumbers' value="6">6</button>
            </div>

            <div class="line3">
                <button data-js='buttonsNumbers' value="7">7</button>
                <button data-js='buttonsNumbers' value="8">8</button>
                <button data-js='buttonsNumbers' value="9">9</button>
            </div>

            <div class="line4">
                <button data-js='buttonCe' value="ce">CE</button>
                <button data-js='buttonsNumbers' value="0">0</button>
                <button data-js='buttonEqual' value="=">=</button>
            </div>
        </div>
        <div class="right">
            <button data-js='buttonsOperations' value="+">+</button>
            <button data-js='buttonsOperations' value="-">-</button>
            <button data-js='buttonsOperations' value="รท">รท</button>
            <button data-js='buttonsOperations' value="x">x</button>
        </div>
        
        
    </div>

    <script src="main.js"></script>
</body>
</html>
